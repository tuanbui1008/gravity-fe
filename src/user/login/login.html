<md-content class="gravitee-no-sidenav-container" flex>
    <div class="login-page">
      <div class="form">

        <div class="gravitee-no-sidenav-header" layout="column">
          <label>Log In</label>
        </div>

        <form name="formUser" ng-submit="$ctrl.login()" layout="column" ng-if="!$ctrl.localLoginDisabled || $ctrl.providers.length == 0">

          <div layout="row">
            <ng-md-icon icon="person" style="fill: #555"></ng-md-icon>
            <md-input-container class="md-icon-float md-block" flex>
              <label>Username</label>
              <input ng-model="$ctrl.user.username" type="text" placeholder="" required autofocus>
            </md-input-container>
          </div>

          <div layout="row">
            <ng-md-icon icon="vpn_key" style="fill: #555"></ng-md-icon>
            <md-input-container class="md-icon-float md-block" flex>
              <label>Password</label>
              <input ng-model="$ctrl.user.password" placeholder="" type="password" required>
            </md-input-container>
          </div>

          <md-button type="submit" class="md-raised md-primary"
                     ng-disabled="canBeDisabled && (formUser.$invalid || formUser.$pristine)">Log in</md-button>


          <br>
          <p class="text-center text-muted" ng-if="$ctrl.userCreationEnabled" >
            <small>Don't have an account yet? <a ui-sref="registration">Sign up</a></small>
          </p>

          <div ng-if="$ctrl.providers.length > 0">
            <div class="signup-or-separator">
              <h6 class="text">or</h6>
              <hr>
            </div>
          </div>
        </form>

        <button class="btn btn-block btn-{{provider.icon}}" ng-style="{'background-color': provider.color}" style="color: #fff;" data-ng-repeat="provider in $ctrl.identityProviders" ng-click="$ctrl.authenticate(provider.id)">
          <ng-md-icon icon="{{provider.icon}}" size="20" style="fill: white;margin-right: 5px"></ng-md-icon>Sign in with {{provider.name}}
        </button>
      </div>
    </div>
</md-content>
