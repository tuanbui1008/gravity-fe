<div class="gv-sub-content">
  <div class="gv-forms" layout="column">
    <form name="$ctrl.formApiLogging" ng-submit="$ctrl.save()" novalidate>
      <h1>API logging</h1>
      <div class="gv-form">
        <md-input-container class="md-block" flex-gt-xs>
          <md-checkbox ng-model="$ctrl.Constants.logging.audit.enabled" aria-label="Audit on API Logging">
            Enable audit on API Logging consultation
          </md-checkbox>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <md-checkbox ng-model="$ctrl.Constants.logging.user.displayed" aria-label="End user on API Logging">
            Display end user on API Logging (in case of OAuth2/JWT plan)
          </md-checkbox>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <md-checkbox ng-model="$ctrl.Constants.logging.audit.trail.enabled" aria-label="Generate API Logging audit trail">
            Generate API Logging audit events (API_LOGGING_ENABLED, API_LOGGING_DISABLED, API_LOGGING_UPDATED)
          </md-checkbox>
        </md-input-container>
        <div class="gv-form-content" layout="column">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Maximum duration (in milliseconds) when a logging mode is activated (0 means no max duration)</label>
            <input type="number" min="0" ng-model="$ctrl.Constants.logging.maxDurationMillis">
          </md-input-container>
        </div>
      </div>
      <div class="md-actions gravitee-api-save-button" layout="row">
        <md-button class="md-raised"
                   type="submit"
                   permission permission-only="['portal-settings-c', 'portal-settings-u']"
                   ng-disabled="$ctrl.formApiLogging.$pristine || $ctrl.formApiLogging.$invalid">
          Save
        </md-button>
      </div>
    </form>
  </div>
</div>
